<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Add or update {{vm.title}}</h4>
  </div>
  <form ng-submit="vm.save()" name="form">
    <div class="panel-body">

      <div class="form-group">
        <label>First Name</label>
        <input class="form-control"
               type="text"
               ng-required="true"
               ng-model="vm.entity.first_name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input class="form-control"
               type="text"
               ng-required="true"
               ng-model="vm.entity.last_name">
      </div>
      <div class="form-group">
        <label>Index</label>
        <input class="form-control"
               type="number"
               ng-required="true"
               ng-model="vm.entity.index">
      </div>
      <div class="form-group">
        <label>Group</label>
        <ui-select ng-model="vm.entity.group"
                   title="Choose group">
          <ui-select-match
            placeholder="Select group...">
            <span>{{$select.selected.name}}</span>
          </ui-select-match>
          <ui-select-choices
            repeat="item in (vm.groups | filter:$select.search )"
            position="auto">
            {{item.name}}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="panel-footer text-right">
      <div class="panel panel-danger text-center text-danger" ng-show="vm.saveErrMsg">
        {{vm.saveErrMsg}}
      </div>
      <div class="panel panel-success text-center text-success" ng-show="vm.saveOkMsg">
        {{vm.saveOkMsg}}
      </div>
      <button class="btn btn-default" type="reset"
              ng-click="vm.clear()">
        <i class="fa fa-fw fa-refresh"></i>
        Clear
      </button>
      <button class="btn btn-primary"
              type="submit"
              ng-disabled="form.$invalid">
        <i class="fa fa-fw fa-save"></i>
        Save
      </button>
    </div>

  </form>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label>Filter</label>
      <input class="form-control"
             type="text"
             ng-required="true"
             ng-model="vm.filterText">
    </div>
    <table st-table="vm.entities" ng-show="vm.entities.length>0" class="table table-bordered table-striped">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Index</th>
        <th>Group</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="e in vm.entities | filter : { name: vm.filterText }  | orderBy : 'numLabs'">
        <td>{{e.first_name}}</td>
        <td>{{e.last_name}}</td>
        <td>{{e.index}}</td>
        <td>{{e.group.name}}</td>
        <td>
          <button class="btn btn-xs btn-default"
                  ng-click="vm.edit(e)">
            Edit
          </button>
          <button class="btn btn-xs btn-danger"
                  ng-click="vm.remove(e)">
            Remove
          </button>
        </td>
      </tr>
    </table>

    <div class="panel panel-warning text-warning" ng-hide="vm.entities.length>0">
      There are no students!
    </div>
  </div>
</div>
